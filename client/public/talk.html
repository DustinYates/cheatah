<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talk to ConvoPro AI</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8fafc;
      color: #1e293b;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .container {
      text-align: center;
      max-width: 480px;
    }
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #0f172a;
    }
    p {
      font-size: 16px;
      color: #64748b;
      margin-bottom: 32px;
      line-height: 1.5;
    }
    .hint {
      margin-top: 24px;
      font-size: 13px;
      color: #94a3b8;
    }
    .phone-link {
      display: inline-block;
      margin-top: 16px;
      padding: 12px 24px;
      background: #0f172a;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      font-size: 15px;
    }
    .phone-link:hover { background: #1e293b; }
    .divider {
      margin: 20px 0;
      font-size: 13px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Talk to Our AI Assistant</h1>
    <p>Click the chat icon in the bottom-right corner to start a voice conversation with our AI assistant.</p>

    <div class="divider">or call us directly</div>
    <a class="phone-link" href="tel:+12816990999">Call (281) 699-0999</a>

    <p class="hint">Powered by ConvoPro</p>
  </div>

  <!-- Telnyx AI Voice Widget -->
  <telnyx-ai-agent
    agent-id="assistant-ed763aa1-a8af-4776-92aa-c4b0ed8f992d"
    environment="production">
  </telnyx-ai-agent>
  <script async="" src="https://unpkg.com/@telnyx/ai-agent-widget@next"></script>
</body>
</html>
