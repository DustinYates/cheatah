<!-- Load the chat widget script -->
<script src="https://chattercheatah-iyv6z6wp7a-uc.a.run.app/static/chat-widget.js"></script>

<!-- Initialize the widget after page loads -->
<script>
(function() {
  // Wait for both the page and the widget script to load
  function initChatWidget() {
    if (typeof ChatterCheetah !== 'undefined') {
      try {
        ChatterCheetah.init({
          apiUrl: 'https://chattercheatah-iyv6z6wp7a-uc.a.run.app/api/v1',
          tenantId: 4  // The Best Chatbot tenant ID
        });
        console.log('Chatter Cheetah widget initialized successfully');
      } catch (error) {
        console.error('Error initializing chat widget:', error);
      }
    } else {
      // Retry if script hasn't loaded yet
      setTimeout(initChatWidget, 100);
    }
  }
  
  // Initialize when DOM is ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initChatWidget);
  } else {
    // DOM already loaded
    initChatWidget();
  }
})();
</script>
